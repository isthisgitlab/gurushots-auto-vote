<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="app.updateAvailable">Update Available</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../js/translations.js"></script>
    <style>
        .update-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .update-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .update-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .update-icon {
            font-size: 24px;
            margin-right: 12px;
            color: #3b82f6;
        }

        .update-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
        }

        .version-info {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .version-current {
            color: #6b7280;
            font-size: 14px;
        }

        .version-latest {
            color: #059669;
            font-weight: 600;
            font-size: 16px;
        }

        .release-notes {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .release-notes h4 {
            margin: 0 0 8px 0;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
        }

        .release-notes-content {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .update-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-skip {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }

        .btn-skip:hover {
            background: #fde68a;
        }

        .prerelease-badge {
            background: #fef3c7;
            color: #92400e;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 8px;
        }

        .dark .update-content {
            background: #1f2937;
            color: #f9fafb;
        }

        .dark .update-title {
            color: #f9fafb;
        }

        .dark .version-info {
            background: #374151;
        }

        .dark .version-current {
            color: #9ca3af;
        }

        .dark .release-notes {
            background: #374151;
            border-color: #4b5563;
        }

        .dark .release-notes h4 {
            color: #d1d5db;
        }

        .dark .release-notes-content {
            color: #9ca3af;
        }

        .dark .btn-secondary {
            background: #374151;
            color: #d1d5db;
            border-color: #4b5563;
        }

        .dark .btn-secondary:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div id="updateDialog" class="update-dialog" style="display: none;">
        <div class="update-content">
            <div class="update-header">
                <div class="update-icon">ðŸš€</div>
                <h2 class="update-title" data-translate="app.updateAvailable">Update Available</h2>
                <span id="prereleaseBadge" class="prerelease-badge" style="display: none;" data-translate="app.prerelease">Pre-release</span>
            </div>
            
            <div class="version-info">
                <div class="version-current"><span data-translate="app.currentVersion">Current version</span>: <span id="currentVersion"></span></div>
                <div class="version-latest"><span data-translate="app.latestVersion">Latest version</span>: <span id="latestVersion"></span></div>
            </div>
            
            <div class="release-notes">
                <h4 data-translate="app.whatsNew">What's New:</h4>
                <div id="releaseNotes" class="release-notes-content"></div>
            </div>
            
            <div class="update-actions">
                <button id="skipButton" class="btn btn-skip" data-translate="app.skipThisVersion">Skip This Version</button>
                <button id="remindLaterButton" class="btn btn-secondary" data-translate="app.remindMeLater">Remind Me Later</button>
                <button id="downloadButton" class="btn btn-primary" data-translate="app.downloadUpdate">Download Update</button>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Initialize translations
        let translationManager;
        (async () => {
            translationManager = new TranslationManager();
            await translationManager.init();
            updateTranslations();
        })();

        // Update dialog functions
        window.updateDialog = {
            show: function(updateInfo) {
                document.getElementById('currentVersion').textContent = updateInfo.currentVersion;
                document.getElementById('latestVersion').textContent = updateInfo.latestVersion;
                document.getElementById('releaseNotes').textContent = updateInfo.releaseNotes;
                
                // Show prerelease badge if it's a prerelease
                if (updateInfo.isPrerelease) {
                    document.getElementById('prereleaseBadge').style.display = 'inline-block';
                }
                
                document.getElementById('updateDialog').style.display = 'flex';
            },
            
            hide: function() {
                document.getElementById('updateDialog').style.display = 'none';
            }
        };

        // Event listeners
        document.getElementById('downloadButton').addEventListener('click', () => {
            ipcRenderer.invoke('open-external-url', 'https://github.com/isthisgitlab/gurushots-auto-vote/releases/latest');
            window.updateDialog.hide();
        });

        document.getElementById('remindLaterButton').addEventListener('click', () => {
            window.updateDialog.hide();
        });

        document.getElementById('skipButton').addEventListener('click', () => {
            ipcRenderer.invoke('skip-update-version');
            window.updateDialog.hide();
        });

        // Close dialog when clicking outside
        document.getElementById('updateDialog').addEventListener('click', (e) => {
            if (e.target.id === 'updateDialog') {
                window.updateDialog.hide();
            }
        });

        // Handle theme changes
        ipcRenderer.on('theme-changed', (event, theme) => {
            document.body.className = theme === 'dark' ? 'dark' : '';
        });

        // Initialize theme
        ipcRenderer.invoke('get-setting', 'theme').then(theme => {
            document.body.className = theme === 'dark' ? 'dark' : '';
        });

        // Function to update translations
        function updateTranslations() {
            if (!translationManager) return;
            
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                const translation = translationManager.t(key);
                if (translation) {
                    if (element.tagName === 'INPUT' && element.hasAttribute('placeholder')) {
                        element.placeholder = translation;
                    } else if (element.tagName === 'BUTTON' && element.hasAttribute('title')) {
                        element.title = translation;
                    } else {
                        element.textContent = translation;
                    }
                }
            });
        }
    </script>
</body>
</html>
