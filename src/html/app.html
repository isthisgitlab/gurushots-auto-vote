<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>GuruShots Auto Vote</title>
    <link href="../../dist/styles.css" rel="stylesheet">
    <script src="../js/translations.js"></script>
    <script defer src="../js/app.js"></script>
</head>
<body class="min-h-screen bg-base-200">

<div class="navbar bg-base-100 shadow-md items-center flex-col">
    <div class="flex justify-between items-center px-4 py-2" style="max-width: 800px; width: 100%; margin: 0 auto;">
        <!-- Left side - App Title -->
        <div class="flex items-center">
            <span class="card-title text-latvian text-xl whitespace-nowrap" data-translate="common.title">GuruShots Auto Vote</span>
        </div>

        <!-- Right side - Mock, Settings, Logout -->
        <div class="flex items-center gap-3">
            <!-- Mock Status (display only) -->
            <div class="flex items-center gap-1">
                <span class="text-sm" data-translate="common.mock">Mock:</span>
                <span class="badge badge-sm" id="mock-status">Loading...</span>
            </div>

            <!-- Settings Button -->
            <button class="btn btn-ghost btn-sm" data-translate-title="app.settings" id="settingsBtn" title="Settings">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                          stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
            </button>

            <!-- Logout Button -->
            <button class="btn btn-ghost border border-latvian" data-translate="common.logout" id="logoutBtn">Logout
            </button>
        </div>
    </div>

    <!-- Hidden elements that were moved to settings modal -->
    <div style="display: none;">
        <!-- Timezone Selector (moved to settings) -->
        <div class="relative flex items-center gap-1" id="timezone-controls">
            <select class="select select-bordered select-sm" id="timezone-select"
                    style="background-image: none; width: 140px;">
                <option value="Europe/Riga">Europe/Riga</option>
            </select>
            <button class="btn btn-ghost btn-sm" data-translate-title="app.addTimezone" id="timezone-toggle"
                    title="Add custom timezone">+
            </button>
            <button class="btn btn-ghost btn-sm text-red-500 w-6 h-6 p-0" id="timezone-remove"
                    style="visibility: hidden;" title="Remove current timezone">×
            </button>
            <input class="input input-bordered input-sm w-32 absolute top-full left-0 mt-1 z-10"
                   data-translate-placeholder="app.timezonePlaceholder" id="timezone-input"
                   placeholder="Enter timezone"
                   style="display: none;" type="text">
        </div>

        <!-- Language Switcher (moved to settings) -->
        <div class="dropdown dropdown-end" id="language-controls">
            <div class="btn btn-ghost btn-sm" role="button" tabindex="0">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"
                          stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"></path>
                </svg>
                <span id="current-language">English</span>
            </div>
            <ul class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-32" tabindex="0">
                <li><a data-lang="en" data-translate="common.languageEnglish">English</a></li>
                <li><a data-lang="lv" data-translate="common.languageLatvian">Latviešu</a></li>
            </ul>
        </div>

        <!-- Theme Toggle (moved to settings) -->
        <div class="flex items-center gap-1" id="theme-controls">
            <span class="text-sm" data-translate="common.light">Light</span>
            <input class="toggle toggle-sm" id="themeToggle" type="checkbox"/>
            <span class="text-sm" data-translate="common.dark">Dark</span>
        </div>

        <!-- Stay Logged In Status (moved to settings) -->
        <div class="flex items-center gap-1" id="stay-controls">
            <span class="text-sm" data-translate="common.stay">Stay:</span>
            <span class="badge badge-sm" id="stay-logged-in-status">Loading...</span>
        </div>
    </div>
</div>
</div>

<!-- Main Content -->
<div class="container mx-auto p-6">

    <!-- Auto Vote Controls Section -->
    <div class="card bg-base-100 shadow-md mb-6">
        <div class="card-body p-4">
            <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center gap-4">
                <!-- Title -->
                <h2 class="card-title text-lg whitespace-nowrap" data-translate="app.autoVote">Auto Vote</h2>

                <!-- Status and Info Row -->
                <div class="flex flex-wrap items-center gap-4">
                    <div class="flex items-center gap-2">
                        <span class="text-sm font-medium whitespace-nowrap"
                              data-translate="common.status">Status:</span>
                        <span class="badge badge-neutral whitespace-nowrap" data-translate="common.stopped"
                              id="autovote-status">Stopped</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-sm font-medium whitespace-nowrap"
                              data-translate="app.lastRun">Last Run:</span>
                        <span class="text-sm text-gray-500 whitespace-nowrap" data-translate="common.never"
                              id="autovote-last-run">Never</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-sm font-medium whitespace-nowrap" data-translate="app.cycles">Cycles:</span>
                        <span class="badge badge-outline whitespace-nowrap" id="autovote-cycles">0</span>
                    </div>
                </div>

                <!-- Button on the right -->
                <button class="btn btn-latvian whitespace-nowrap" id="autovote-toggle">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                              stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"></path>
                    </svg>
                    <span data-translate="app.startAutoVote">Start Auto Vote</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Challenges Section -->
    <div class="card bg-base-100 shadow-md">
        <div class="card-body p-4">
            <div class="flex justify-between items-center mb-3">
                <h2 class="card-title text-lg" data-translate="app.activeChallenges">Active Challenges</h2>
                <button class="btn btn-latvian btn-sm" id="refresh-challenges">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                              stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"></path>
                    </svg>
                    <span data-translate="common.refresh">Refresh</span>
                </button>
            </div>

            <div id="challenges-container">
                <div class="flex justify-center items-center py-4">
                    <span class="loading loading-spinner loading-sm"></span>
                    <span class="ml-2 text-sm" data-translate="common.loading">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
