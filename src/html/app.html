<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuruShots Auto Vote</title>
    <link href="../../dist/styles.css" rel="stylesheet">
    <script src="../js/translations.js"></script>
    <script src="../js/app.js" defer></script>
</head>
<body class="min-h-screen bg-base-200">
    
    <div class="navbar bg-base-100 shadow-md items-center flex-col">
        <div class="flex justify-between items-center px-4 py-2" style="width: 800px; margin: 0 auto;">
            <!-- Timezone Selector -->
            <div class="relative flex items-center gap-1">
                <select id="timezone-select" class="select select-bordered select-sm" style="background-image: none; width: 140px;">
                    <option value="Europe/Riga">Europe/Riga</option>
                </select>
                <button id="timezone-toggle" class="btn btn-ghost btn-sm" data-translate-title="app.addTimezone" title="Add custom timezone">+</button>
                <button id="timezone-remove" class="btn btn-ghost btn-sm text-red-500 w-6 h-6 p-0" title="Remove current timezone" style="visibility: hidden;">×</button>
                <input id="timezone-input" type="text" data-translate-placeholder="app.timezonePlaceholder" placeholder="Enter timezone" class="input input-bordered input-sm w-32 absolute top-full left-0 mt-1 z-10" style="display: none;">
            </div>
            
            <!-- Language Switcher -->
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-sm">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                    </svg>
                    <span id="current-language">English</span>
                </div>
                <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-32">
                    <li><a data-lang="en" data-translate="common.languageEnglish">English</a></li>
                    <li><a data-lang="lv" data-translate="common.languageLatvian">Latviešu</a></li>
                </ul>
            </div>
            <div class="flex items-center gap-1">
                <span class="text-sm" data-translate="common.light">Light</span>
                <input id="themeToggle" type="checkbox" class="toggle toggle-sm" />
                <span class="text-sm" data-translate="common.dark">Dark</span>
            </div>
            <div class="flex items-center gap-1">
                <span class="text-sm" data-translate="common.mock">Mock:</span>
                <button id="mock-toggle" class="btn btn-ghost btn-sm">
                    <span id="mock-status" class="badge badge-sm">Loading...</span>
                </button>
            </div>
            <div class="flex items-center gap-1">
                <span class="text-sm" data-translate="common.stay">Stay:</span>
                <span id="stay-logged-in-status" class="badge badge-sm">Loading...</span>
            </div>
            <button id="logoutBtn" class="btn btn-ghost border border-latvian" data-translate="common.logout">Logout</button>
        </div>
        <div class="w-full flex justify-center items-center py-2">
            <span class="card-title text-latvian text-xl whitespace-nowrap" data-translate="common.title">GuruShots Auto Vote</span>
                </div>
    </div>
    </div>
    
    <!-- Main Content -->
    <div class="container mx-auto p-6">

        <!-- Auto Vote Controls Section -->
        <div class="card bg-base-100 shadow-md mb-6">
            <div class="card-body p-4">
                <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center gap-4">
                    <!-- Title -->
                    <h2 class="card-title text-lg whitespace-nowrap" data-translate="app.autoVote">Auto Vote</h2>
                    
                    <!-- Status and Info Row -->
                    <div class="flex flex-wrap items-center gap-4">
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-medium whitespace-nowrap" data-translate="common.status">Status:</span>
                            <span id="autovote-status" class="badge badge-neutral whitespace-nowrap" data-translate="common.stopped">Stopped</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-medium whitespace-nowrap" data-translate="app.lastRun">Last Run:</span>
                            <span id="autovote-last-run" class="text-sm text-gray-500 whitespace-nowrap" data-translate="common.never">Never</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-medium whitespace-nowrap" data-translate="app.cycles">Cycles:</span>
                            <span id="autovote-cycles" class="badge badge-outline whitespace-nowrap">0</span>
                        </div>
                    </div>
                    
                    <!-- Button on the right -->
                    <button id="autovote-toggle" class="btn btn-latvian whitespace-nowrap">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span data-translate="app.startAutoVote">Start Auto Vote</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Challenges Section -->
        <div class="card bg-base-100 shadow-md">
            <div class="card-body p-4">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="card-title text-lg" data-translate="app.activeChallenges">Active Challenges</h2>
                    <button id="refresh-challenges" class="btn btn-latvian btn-sm">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span data-translate="common.refresh">Refresh</span>
                    </button>
                </div>
                
                <div id="challenges-container">
                    <div class="flex justify-center items-center py-4">
                        <span class="loading loading-spinner loading-sm"></span>
                        <span class="ml-2 text-sm" data-translate="common.loading">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
